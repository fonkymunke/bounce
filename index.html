    .corner {

    .corner.left {

    }

    .corner.right {

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
      max-width: 1000px;
      margin: 0 auto;
    }

    .card {
      background: #fff;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.06);
      transition: transform 0.2s;
      display: flex;
      flex-direction: column;
      text-align: center;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
    }

    .card a {
      text-decoration: none;
      color: #d81b60;
      font-weight: bold;
      padding: 1rem;
      flex-grow: 1;

    @keyframes fadeInUp {

#shooting-stars {
  position: fixed;
  top: 0;
  left: 0;
  pointer-events: none;
  width: 100%;
  height: 100%;
  z-index: 999;
  overflow: hidden;
}

.star {
  position: absolute;
  font-size: 1.5rem;
  animation: fall 2.5s linear forwards;
  color: white;
  text-shadow: 0 0 6px #fff, 0 0 12px #f0f;
  user-select: none;
}

@keyframes fall {
  0% {
    transform: translateY(0) translateX(0) rotate(0deg);
    opacity: 1;
  }
  100% {
    transform: translateY(100vh) translateX(-200px) rotate(360deg);
    opacity: 0;
  }
}
